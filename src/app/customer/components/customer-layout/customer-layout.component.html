<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <a [routerLink]="['/customer']">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo" />
        <h1>QMS-Customer-Site</h1>
      </a>
    </div>
    <ul
      nz-menu
      nzTheme="dark"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
    >
      <li nz-menu-item [routerLink]="['/customer/home']" nzMatchRouter>
        <i nz-icon nzType="home"></i>
        <span>Home</span>
      </li>
      <li nz-menu-item [routerLink]="['/customer/profile']" nzMatchRouter>
        <i nz-icon nzType="user"></i>
        <span>Profile</span>
      </li>
      <li nz-menu-item [routerLink]="['/customer/history']" nzMatchRouter>
        <i nz-icon nzType="history"></i>
        <span>History</span>
      </li>
      <li nz-menu-item (click)="signOut()">
        <i nz-icon nzType="logout"></i>
        <span>Sign out</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <i
            class="trigger"
            nz-icon
            [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
