<ngx-spinner></ngx-spinner>
<div nz-row>
  <div nz-col nzSpan="24">
    <nz-select
      style="width:100%;"
      [nzShowSearch]="true"
      nzAllowClear
      nzPlaceHolder="Search provider..."
      [(ngModel)]="selectedProvider"
      (ngModelChange)="onSelectProvider($event)"
    >
      <nz-option
        *ngFor="let provider of providers"
        [nzLabel]="provider.firstName + ' ' + provider.lastName"
        [nzValue]="provider._id"
      ></nz-option>
    </nz-select>
  </div>
</div>
<span>Selected value: {{ selectedProvider }}</span>
